<html>
	<head>
		<title>JavaScript Conditional statements</title>
		<script>
			function sh()
			{
			var i;
			i=document.getElementById("n").value;
			if(i>0)
			document.write("The Positive Number is "+i);
			else if(i<0)
			document.write("The Number is Negative");
			else
			document.write("Number is zero");
			}
		</script>
	</head>
	<body>
		Enter a Number: <input type="text" id="n"/><br/>
		<input type="button" value="Show" onclick="sh()" />
	</body>
</html>
