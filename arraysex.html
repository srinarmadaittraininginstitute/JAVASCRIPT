<html>
	<head>
		<title>JavaScript Array Example</title>
		<script>
		var nos=[12,23,13,15];
		var names=["Rama","Sita","Siva","Durga"];
		document.write(nos[0]+" name is "+names[0]);
		document.write("<br/>"+nos[1]+" name is "+names[1]);
		document.write("<br/>"+nos[2]+" name is "+names[2]);
		document.write("<br/>"+nos[3]+" name is "+names[3]);	
					
		var sals=new Array();
		sals[0]=12000;	
		sals[1]=25000;
		sals[2]=63000;
		sals[3]=64000;
		document.write("<br/>Employee Details are: ");
		for(i=0;i<nos.length;i++)
document.write("<br/>"+nos[i]+" name is "+names[i]+" salary is "+sals[i]);	

		var comm=new Array(1200,2500,6300,6400);
			document.write("<br/>Employee Details are: ");
		for(i=0;i<nos.length;i++)
document.write("<br/>"+nos[i]+" name is "+names[i]+" salary is "+sals[i]+" and Commission is "+comm[i]);	
	
	nos.sort();	
	document.write("<br/>After Sorting Employee Nos are : ");
	for(i=0;i<nos.length;i++)
document.write("<br/>"+nos[i]+" name is "+names[i]+" salary is "+sals[i]+" and Commission is "+comm[i]);	
	names.sort();		
	document.write("<br/>After Sorting Employee Names are : ");
	for(i=0;i<names.length;i++)
document.write("<br/>"+nos[i]+" name is "+names[i]+" salary is "+sals[i]+" and Commission is "+comm[i]);	
		names.reverse();		
	document.write("<br/>After Reversing Employee Names are : ");
	for(i=0;i<names.length;i++)
document.write("<br/>"+nos[i]+" name is "+names[i]+" salary is "+sals[i]+" and Commission is "+comm[i]);	

		names.push("Hanuma");
		names.unshift("Anjaneya");
	for(i=0;i<names.length;i++)
	document.write("<br/>"+names[i]);		
		names.pop();
		names.shift();
	for(i=0;i<names.length;i++)
	document.write("<br/>"+names[i]);
	var string=nos.toString();
	document.write("<br/>"+string);
	var res=nos.concat(comm);
	document.write("<br/>"+res);
	var result=names.join(" - ");
	document.write("<br/>"+result);
	var nums=[21,78,12,23,13,15,12,62,76,12,34];
	document.write("<br/>"+nums);
	document.write("<br/>First Index of 12 is "+nums.indexOf(12));
	document.write("<br/>Last Index of 12 is "+nums.lastIndexOf(12));
	var c=0;
	for(i=0;i<nums.length;i++)
	{	
		if(nums[i]==12)
		{
		c++;
		if(c==2)
		document.write("<br/>"+nums[i]+" Index is "+i);
		}
	}
	document.write("<br/>No.of 12's in Array is "+c);
	</script>
	</head>
</html>
