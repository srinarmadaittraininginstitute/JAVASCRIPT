<html>
	<head>
		<title>JavaScript if else if example</title>
		<script>
		function sh()
		{
		x=document.getElementById("t1").value;
		if(x>0)
			alert(x+" is Positive");
		else if(x<0)
			alert(x+" is Negative");
		else
			alert("Number is Zero");
		}
		</script>
	</head>
	<body>
		<input type="text"  id="t1"/>
		<input type="button" value="show" onClick="sh()" />	</body>
</html>
