<html>
	<head>
		<title>JavaScript Variable Program</title>
		<script>
		function fun()
		{
			/* variable declaration */
			var n;
			/* reading */
			n=document.getElementById("n1").value;
			/* printing */
			document.write("The Number is "+n);
		}
		</script>
	</head>
	<body>
		Enter a Number: <input type="text" id="n1" /><br/><br/>
		<input type="button" value="Show" onclick="fun()" />
	</body>
</html>
