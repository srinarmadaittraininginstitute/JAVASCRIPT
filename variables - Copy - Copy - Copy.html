<html>
	<head>
		<title>JavaScript Variable Example</title>
		<script>
			function sh()
			{
			var n=document.getElementById("t1").value;
			document.write("The Number is "+n);
			}
		</script>
	</head>
	<body>
		<input type="text" id="t1" />
		<input type="button" value="Click Me" onclick="sh()" />
	</body>
</html>
