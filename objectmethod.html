<html>
	<head>
		<title>JavaScript Object Methods Example</title>
		<script>
		var per={
			LName:"Ram",	
			FName:"Sita",
			Age:12,
			getFullName:function(){
			return this.FName+" "+this.LName;
			}
		};	
		document.write("Full Name = "+per.getFullName());
		</script>
	</head>
	<body>
	</body>
</html>
