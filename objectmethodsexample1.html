<html>
	<head>
		<script>
		function sh()
		{
		x=document.getElementsByName("c1");
		for(i=0;i<x.length;i++)
		{
			if(x[i].checked)
			alert(x[i].value);
		}
		}
		</script>
	</head>
	<body>
<input type="checkbox" name="c1" value="Apple" onClick="sh()" />Apple
<input type="checkbox" name="c1" value="Orange" onClick="sh()" />Orange
<input type="checkbox" name="c1" value="Banana" onClick="sh()" />Banana
	</body>
</html>
