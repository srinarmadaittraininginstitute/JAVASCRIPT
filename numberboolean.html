<html>
	<head>
		<title>Number and Boolean Functions Example</title>
		<script>
			var x=100;
			var y=23.1;
			var z=31e5;
			var n=new Number(16);
			document.write("The x value is "+x);
			document.write("<br/>The y value is "+y);
			document.write("<br/>The z value is "+z);
			document.write("<br/>The number is "+n);
	document.write("<br/>z value is "+z.toExponential());
	document.write("<br/>y value is "+y.toFixed(2));
	document.write("<br/>y value is "+y.toPrecision(3));
	document.write("<br/>ToString is "+n.toString());			document.write("<br/>n value is "+n.valueOf());
	document.write("<br/>boolean value is "+(10<20));
	document.write("<br/>boolean value is "+(20<10));
		</script>
	</head>
	<body>
	</body>
</html>
