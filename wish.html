<html>
	<head>
		<title>Functions With Parameter</title>
		<script>
		function wish(w)
		{
			alert(w);	
		}
		</script>
	</head>
	<body>
<input type="button" value="Morning wish" onClick="wish('Good Morning')" />	
<input type="button" value="Evening wish" onClick="wish('Good Evening')" />		
	</body>
</html>
