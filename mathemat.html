<html>
	<head>
		<title>JavaScript Mathematical Functions</title>
		<script>
		document.write("PI Value = "+Math.PI);
		document.write("<br/>Sin(0) = "+Math.sin(0));
		document.write("<br/>Cos(0) = "+Math.cos(0));
		document.write("<br/>Tan(0) = "+Math.tan(0));
	document.write("<br/>2 to the power of 3 is "+Math.pow(2,3));
	document.write("<br/>Absolute Value of -36 is "+Math.abs(-36));
	document.write("<br/>Square Root of 64 is "+Math.sqrt(64));
	document.write("<br/>Log 10 e base 100 is "+Math.log(10,100));
	document.write("<br/>Log 10 base 100 is "+Math.log10(100));
		</script>
	</head>
	<body>
	</body>
</html>
