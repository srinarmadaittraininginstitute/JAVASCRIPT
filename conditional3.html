<html>
	<head>
		<title>JavaScript Conditional statements</title>
		<script>
			function sh()
			{
		sn=parseInt(document.getElementById("sn").value);
			switch(sn)
			{
			case 100:
				document.write("Police");
				break;		
			case 101:
				document.write("Fire");
				break;
			case 108:
				document.write("Ambulance");
				break;
			default:
				document.write("Invalid Service");
			}
			}
		</script>
	</head>
	<body>
		Enter Service Number: <input type="text" id="sn"/><br/>
		<input type="button" value="Show" onclick="sh()" />
	</body>
</html>
