<html>
	<head>
		<title>JavaScript switch example</title>
		<script>
		function sh()
		{
		c=document.getElementById("c").value;
		switch(c.charAt(0))
		{
		case 'a':
		case 'A':
		case 'e':
		case 'E':
		case 'i':
		case 'I':
		case 'o':
		case 'O':
		case 'u':
		case 'U':
			alert("Vowel");
			break;	
		default:
			alert("Consonent");			
		}
		}
		</script>
	</head>
	<body>
	Enter a Character: <input type="text"  id="c" /><br/>
	<input type="button" value="show" onClick="sh()" />	</body>
</html>
