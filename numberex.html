<html>
	<head>
		<title>Boolean and Number Example</title>
		<script>
		a=10;
		b=2;
		document.write(a<b);
		document.write("<br/>"+(a>b));
		c=12.34345345;
		document.write("<br/>2 decimals = "+c.toFixed(2));
		document.write("<br/>3 precision = "+c.toPrecision(3));
	document.write("<br/>2 exponential = "+c.toExponential(2));
	document.write("<br/>String = "+c.toString());
	document.write("<br/>valueOf = "+a.valueOf());
		</script>
	</head>
</html>
