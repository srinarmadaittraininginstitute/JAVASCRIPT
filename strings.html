<html>
	<head>
		<title>Strings Example</title>
		<script>
		var s="Rama";
		var t="2";
		document.write("String is "+s);
	document.write("<br/>String in UpperCase is "+s.toUpperCase());
	document.write("<br/>String in LowerCase is "+s.toLowerCase());
	document.write("<br/>Index of a in String s is "+s.indexOf('a'));
document.write("<br/>Last Index of a in String s is "+s.lastIndexOf('a'));
document.write("<br/>String in bold is "+s.bold());
document.write("<br/>String in italics is "+s.italics());
document.write("<br/>String in big font size is "+s.big());
document.write("<br/>String in small font size is "+s.small());
document.write("<br/>H"+t.sub()+"O");
document.write("<br/>X"+t.sup()+"+5y=7");
document.write("<br/>Length of the String is "+s.length);
document.write("<br/>red color font String is "+s.fontcolor("red"));
document.write("<br/>10 font size String is "+s.fontsize(10));
document.write("<br/u>The 2nd index character is "+s.charAt(2));
var u="Sai";
document.write("<br/>The Concatenated string is "+s.concat(u));
var s2=s.slice(1,3);
document.write("<Br/>The part of the string is "+s2);
var s3=s.slice(1);
document.write("<Br/>The part of the string is "+s3);
		</script>
	</head>
	<body>
	</body>
</html>
