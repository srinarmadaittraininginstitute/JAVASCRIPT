<html>
	<head>
		<title>Mathematical Functions</title>
		<script>
document.write("Absolute value of a number is "+Math.abs(-234));
document.write("<br/>Square root of a number is "+Math.sqrt(25));
document.write("<br/>2 to the power of 3 value is "+Math.pow(2,3));
document.write("<br/>log 10 base 100 value is "+Math.log(10,100));
document.write("<br/>sin(0) value is "+Math.sin(0));
document.write("<br/>cos(0) value is "+Math.cos(0));
document.write("<br/>tan(0) value is "+Math.tan(0));
		</script>
	</head>
	<body>
	</body>
</html>
