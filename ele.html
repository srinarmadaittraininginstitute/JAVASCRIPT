<html>
	<head>
	<title>JavaScript getEelementsByTagName Example</title>
	<script>
		function sh()
		{
		x=document.getElementsByTagName("textarea");
		document.write(x.length);		
		}
	</script>
	</head>
	<body>
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<textarea rows="5" cols="10"></textarea>
	<input type="button" value="show" onClick="sh()" />
	</body>
</html>
