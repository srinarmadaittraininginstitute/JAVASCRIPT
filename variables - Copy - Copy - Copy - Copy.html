<html>
	<head>
		<title>JavaScript Variable Example</title>
		<script>
			function sh()
			{
	var no1=parseInt(document.getElementById("n1").value);
	var no2=parseInt(document.getElementById("n2").value);
			document.write("The Sum is "+(no1+no2));
			}
		</script>
	</head>
	<body>
		Enter Number1: <input type="text" id="n1" /><br/>
		Enter Number2: <input type="text" id="n2" /><br/>
		Result: <input type="text" id="sum" /><br/>
		<input type="button" value="Click Me" onclick="sh()" />
	</body>
</html>
