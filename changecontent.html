<html>
	<head>
		<title>Javascript Example</title>
		<script>
		function show()
		{
		document.getElementById("un").value="Rama";
		document.getElementById("un").style.color="red";
		document.getElementById("un").style.backgroundColor="cyan";
		document.getElementById("un").style.fontSize="30px";
		}
		</script>
	</head>
	<body>
		Enter User Name: <input type="text" id="un"/><br/>
		<input type="button" value="show User Name" onClick="show()" />
	</body>
</html>
