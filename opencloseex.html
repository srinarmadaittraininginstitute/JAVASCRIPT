<html>
	<head>
		<script>
		function fun()
		{
			window.open("https://www.google.com");	
		}
		function fun1()
		{
			this.close();
		}	
		</script>
	</head>
	<body>
		<input type="button" value="Open Google" onClick="fun()"/>
		<input type="button" value="Close this Window" onClick="fun1()"/>
	</body>
</html>
